  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
          <div class="wrap d-md-flex">
            <div class="img" style="background-image: url(owen.png)"></div>
            <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-4">Login</h3>
                </div>
              </div>
              <form action="#" class="signin-form">
                <div class="form-group mb-3">
                  <label class="label" for="name">Username</label>
                  <input type="text" class="form-control" placeholder="Username" required  id="username"/>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Password" required id="password"/>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3" onclick="login()">
                    Login
                  </button>
                </div>

              </form>
              <p class="text-center">
                <a id="back-btn" onclick="back()" style="cursor: pointer;">Back to player?</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function back() {
      window.open('/player/', '_blank');
    }

    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            password: password
          }),
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          if (data.success) {
            localStorage.setItem('jwt', data.token);
            window.location.href = './link/';
          } else {
            alert("gagal login")
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
