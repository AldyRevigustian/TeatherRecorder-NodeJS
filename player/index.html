<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U8 Player running...</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    body {
      background-color: #282C34;
      color: white;
      overflow-x: hidden;
    }

    #myTextarea {
      overflow-y: scroll;
      resize: none;
      background-color: black;
      color: white;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</head>

<body>
  <div class="col d-flex flex-column align-items-center justify-content-center">
    <div class="col-12 vh-100">
      <video id="video" width="100%" height="100%" controls></video>
    </div>

    <div class="col-6 d-flex flex-column align-items-center justify-content-center mt-5 ">
      <h3 class="mb-4">Record Status</h3>
      <textarea id="myTextarea" rows="10" style="overflow-y: scroll; width: 100%;" readonly=""></textarea>
    </div>

    <div class="col-5 mb-4 mt-4">
      <div class="row">
        <button class="btn mt-4 mb-3 btn-primary col-5" type="button" id="link-btn">Admin Page</button>
        <div class="col-2"></div>
        <button class="btn mt-4 mb-3 btn-success col-5" type="button" id="playlist-btn">Recorded Playlist</button>
      </div>
    </div>
  </div>

  <script>
    const socket = new WebSocket("wss://micna.my.id/ws");

    socket.addEventListener("open", (event) => {
      console.log("WebSocket connection opened:", event);
    });

    socket.addEventListener("message", (event) => {
      var txtarea = document.getElementById("myTextarea");
      txtarea.textContent += event.data;
      txtarea.scrollTop = txtarea.scrollHeight;
    });

    socket.addEventListener("close", (event) => {
      console.log("WebSocket connection closed:", event);
    });

    socket.addEventListener("error", (event) => {
      console.error("WebSocket error:", event);
    });

    $(window).on('load', function () {
      var video = document.getElementById("video");

      $("#video").on("click", function () {
        this.paused ? this.play() : this.pause();
      });
      fetch('/link/get', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          if (data.success) {
            playM3u8(data.linkContent.link);
            if (data.linkContent.isDone == true) {
              var txarea = document.getElementById("myTextarea");
              txarea.textContent += "Selesai Record";
            }
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });

      $('#link-btn').on('click', function () {
        window.open('/link/', '_blank');
      });

      $('#playlist-btn').on('click', function () {
        window.open('/playlist/', '_blank');
      });

      function playM3u8(url) {
        if (Hls.isSupported()) {
          video.volume = 0.3;
          var hls = new Hls();
          var m3u8Url = decodeURIComponent(url);
          hls.loadSource(m3u8Url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
          });
          document.title = url;
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = url;
          video.addEventListener("canplay", function () {
            video.play();
          });
          video.volume = 0.3;
          document.title = url;
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
